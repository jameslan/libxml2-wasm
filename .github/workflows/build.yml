name: CI Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  Checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true
  Build:
        uses: jameslan/libxml2-wasm/.github/workflows/continuous-integration.yml@feature/ci
        needs: Checkout
