name: CI Build
on:
  push:
    branches:
      - master
env:
  EM_VERSION: 3.1.44
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup Emcripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: ${{ env.EM_VERSION }}
      - name: Install npm packages
        run: npm ci
      - name: Build wasm
        run: npm run build
